<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container1 my-4">
    <div class="jumbotron">
      <h1 class="display-4">Current Time In Pakistan Is: <span id="timePak"></span></h1>
      <p class="lead">The current time of Pakistan is displayed on your device screen.</p>
      <hr class="my-4">
      <p class="my-4">You can browse the time of different countries by clicking the button below.</p>
      <div class="labelName" id="labelName">
        <label for="country">Enter Country Name:</label>
        <input type="text" class="my-4" id="country">
        <button class="btn btn-primary btn-lg mx-3" id="getTime" onclick="browseTime()">Get Time</button>
      </div>
      <hr class="my-4">
    </div>
  </div>


  <div class="container2" id="USATimeZone">
    <div class="jumbotron">
      <h1 class="display-4"><span id="timeUSA"></span></h1>
      <p class="lead" id="paraUSA"></p>
      <p id="paraDisplay"></p>
      <button class="btn btn-danger btn-lg" id="deleteTime" onclick='deleteTime()'>Delete Time</button>
    </div>
  </div>


  <!-- <script src="js/script.js"></script> -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
